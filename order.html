<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twinkle Task - Order Service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e6fafd;
      font-family: 'Poppins', sans-serif;
    }
    .step-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ffd700;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .form-step {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .form-step-line {
      flex-grow: 1;
      height: 2px;
      background-color: #28a745;
      margin: 0 0.5rem;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .btn-order {
      background-color: #ffd700;
      color: black;
      border: none;
    }
    .btn-order:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="text-center mb-4">
    <h2 class="fw-bold">Booking Service</h2>
    <p>Fill this form to order our service</p>
  </div>

  <div class="card p-4 mx-auto" style="max-width: 700px;">
    <div class="form-step">
      <div class="text-center">
        <div class="step-circle">1</div>
        <small>Choose Service Type</small>
      </div>
      <div class="form-step-line"></div>
      <div class="text-center">
        <div class="step-circle">2</div>
        <small>Booking Detail</small>
      </div>
      <div class="form-step-line"></div>
      <div class="text-center">
        <div class="step-circle">3</div>
        <small>Confirmation</small>
      </div>
    </div>

    <h5 class="fw-bold mt-3 mb-3">Booking Detail</h5>

    <form id="bookingForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Service Type</label>
          <input type="text" class="form-control" id="serviceType" value="House Cleaning" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" id="date">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Payment Method</label>
          <select class="form-select" id="paymentMethod">
            <option value="">Choose Method</option>
            <option>Credit Card</option>
            <option>Cash</option>
            <option>Bank Transfer</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Time</label>
          <select class="form-select" id="time">
            <option value="">Choose Time</option>
            <option>08:00</option>
            <option>10:00</option>
            <option>14:00</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter your address">
        </div>
        <div class="col-md-6">
          <label class="form-label">Note</label>
          <input type="text" class="form-control" id="note" placeholder="Enter personal notes">
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-outline-secondary"><a href="ourservice.html" class="text-black" style="text-decoration: solid;">Back</a></button>
        <button type="submit" class="btn btn-order">Order</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title fw-bold" id="successModalLabel">Thank you for your order!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Weâ€™ve successfully placed your order, please wait for us to proceed it.
      </div>
      <div class="modal-footer border-top-0">
        <a href="index.html" class="btn btn-order">Back to Home Page</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById('bookingForm').addEventListener('submit', function (e) {
    e.preventDefault(); // Stop form from submitting

    // Grab values
    const date = document.getElementById('date').value;
    const payment = document.getElementById('paymentMethod').value;
    const time = document.getElementById('time').value;
    const address = document.getElementById('address').value.trim();
    const note = document.getElementById('note').value.trim();

    // Check all fields
    if (!date || !payment || !time || !address || !note) {
      alert('Please fill in all fields before placing your order.');
      return;
    }

    // Show modal if all fields are valid
    const successModal = new bootstrap.Modal(document.getElementById('successModal'));
    successModal.show();
  });
</script>
<script src="js/navbar.js"></script>
<script src="js/protect.js"></script>
</body>
</html>
